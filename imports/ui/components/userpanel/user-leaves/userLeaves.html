<template name="userLeaves">
	{{> header}} 
	<div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <h4>Welcome {{userDetail.profile.name}}  
                                    {{#if userDetail.profile.confrimOrNot}}
                                    <i class="fa fa-star" aria-hidden="true" style="color: #4760BB;"></i>
                                    {{/if}}
                                </h4>
                                <hr>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 ">
                                <div class="list-group ">
                                    <a href="{{pathFor '/homePage'}}" class="list-group-item list-group-item-action ">User Details</a>
                                    
                                    <a href="{{pathFor '/applied-leaves/:id' id=userDetail._id}}" class="list-group-item list-group-item-action ">Leaves</a>
                                </div> 
                            </div>
                            <div class="col-md-8">
                                <div class="form-group row">
                                    <label for="username" class="col-4 col-form-label">Total Leave- {{leavesDetails.totalNoOfLeaves}}</label> 
                                    
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
