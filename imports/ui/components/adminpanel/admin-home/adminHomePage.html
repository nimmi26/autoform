<template name="adminHomePage">
    <div>
        {{> header}}

        <div class="container">
			<div class="row">
				<div class="col-md-12">
                    <div class="col-md-2">
                        {{> sidebar}}
                    </div>
                    <div class="col-md-10 sidebar">
                        <h2>All Employee</h2>
                        
                        <div id="box">
                        <table class="table table-dark">
                            <thead>
                                <tr>
                                    <th>e-Mail</th>
                                    <th>Invitation Date</th>
                                    <th>Profile Created/Pending</th> 
                                    <th></th> 
                                </tr>
                            </thead>
                            <tbody>
                            {{#each invitationList}}
                                <tr>
                                    <td>{{emails.[0].address}}</td>
                                    <td>{{formateTime invitationDate}}</td>
                                    <td>
                                    {{# if profileCreated}}
                                        Created
                                    {{else}}
                                        Pending
                                    {{/if}}
                                    </td>
                                    <td>
                                        {{# if profileCreated}}
                                            <a href="{{pathFor '/user-detail/:id' id=_id}}" class="btn btn-primary">View</a>
                                        {{/if}}
                                    </td>
                                </tr>
                            {{/each}}
                            </tbody>
                        </table>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
